<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container">
        <div class="header">
            <h1 class="font">Check Khodam</h1>
            <div class="search">
                <form>
                    <select id="search">
                        <option>Farid</option>
                        <option>Pais</option>
                        <option>Dino</option>
                        <option>Mifzal</option>
                        <option>Al-Falah</option>
                        <option>Fathan</option>
                        <option>Fathur</option>
                        <option>Luqman</option>
                        <option>Vino</option>
                        <option>Rizal</option>
                    </select>
                    <button id="btn-search">Cek Khodam</button>
                </form>
            </div>

            <div class="hasil-khodam">
                <p id="result">NAMA - Khodam Kamu (Nama Khodam)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
